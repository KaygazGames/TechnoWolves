<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Takım Üyeleri - TECHNO WOLVES</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animate.css and AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      background-attachment: fixed;
      background-size: cover;
      color: #333;
      font-family: 'Arial', sans-serif;
    }
    .content-box {
      background-color: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 30px;
      margin-top: 100px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .navbar-brand img {
      height: 50px;
      margin-right: 10px;
    }
    .list-group-item {
      transition: background 0.3s, transform 0.3s;
    }
    .list-group-item:hover {
      background: #f0f0f0;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/techno-wolves-logo.jpeg" alt="Techno Wolves Logo">
      TECHNO WOLVES
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Gezinmeyi Aç">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item active"><a class="nav-link" href="team.html">Takım</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Hakkımızda</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">İletişim</a></li>
      </ul>
    </div>
  </nav>

  <div class="container content-box">
    <h1 class="text-center mb-4">Takım Üyelerimiz</h1>
    <div id="team-members" class="mt-3"></div>
  </div>

  <script>
    // Takım üyeleri listesi
    const teamMembers = [
      "Kağan Karaiyen",
      "Turgutalp Paslanmaz",
      "Çınar Şimşek",
      "Çınar Güner",
      "Nazenin Erginağ",
      "Güner Ege Algıncan",
      "Tuana Erva Özcan",
      "Defne Özden",
      "Ayberk Aksekili",
      "Ayaz Türkaç",
      "Derin Su Ateş"
    ];
    let listHTML = '<ul class="list-group">';
    teamMembers.forEach((member, index) => {
      listHTML += `<li class="list-group-item" data-aos="fade-right" data-aos-delay="${index * 50}">${member}</li>`;
    });
    listHTML += '</ul>';
    document.getElementById("team-members").innerHTML = listHTML;
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 600, once: true });
  </script>
</body>
</html>
