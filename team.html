  <script>
    // Takım üyeleri, açıklama içermeyen basit liste şeklinde
    const teamMembers = [
      "Kağan Karaiyen",
      "Turgutalp Paslanmaz",
      "Çınar Şimşek",
      "Çınar Güner",
      "Nazenin Erginağ",

      "Derin Su Ateş"

    let listHTML = '<ul class="list-group">';
    teamMembers.forEach(member => {
      listHTML += `<li class="list-group-item">${member}</li>`;
    });
    listHTML += '</ul>';
    document.getElementById("team-members").innerHTML = listHTML;
