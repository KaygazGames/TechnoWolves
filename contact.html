<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim - FTC Takım</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding-top: 70px; }
  </style>
</head>
<body>
  <!-- Navigasyon -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">FTC Takım</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Gezinmeyi Aç">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="team.html">Takım</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Hakkımızda</a></li>
        <li class="nav-item active"><a class="nav-link" href="contact.html">İletişim</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="mt-4">İletişim</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">İsim</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Adınız" required>
      </div>
      <div class="form-group">
        <label for="email">E-Posta</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresiniz" required>
      </div>
      <div class="form-group">
        <label for="message">Mesaj</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Mesajınız" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
    <div id="success-message" class="alert alert-success mt-3" style="display:none;">
      Teşekkürler, mesajın bize ulaştı! (Mesajın, robotumuz kadar hızlı işlenecek!)
    </div>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event){
      event.preventDefault();
      // Basit form simülasyonu: Form gönderildiğinde başarı mesajı gösterilir.
      document.getElementById("contact-form").style.display = "none";
      document.getElementById("success-message").style.display = "block";
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
